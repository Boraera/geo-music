
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-9">
            <img  src="images/eventsImage.png" style="width:100%;height:100%;top:0;left:0;"  alt="">
        </div>        
    </div>
</div>        

<div class="container">
    <div class="row row-content">
            <div class="col-xs-12 col-sm-9">
                <h2 align=center>
                    Geo events
                </h2>    
                <br>
               <ul class="media-list">
                <li class="media" ng-repeat="event in events">
                    <div class="media-left media-middle">
                        <a>
                        <img class="media-object img-thumbnail"
                        ng-src={{event.image}} alt="Event" style="width:400px;height:400px;">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{event.name}}</h4>
                        <p>{{event.description}}</p>
<!--                        <p>
                            <button ng-click="openAddComment(event._id)" type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-comment"></span> Comment
                            </button>
                        </p>-->
                    </div>
                </li>
            </ul>

            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
       </div>
</div>
